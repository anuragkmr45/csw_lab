<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $("p").fadeOut();
            });
            $(".btn2").click(function () {
                $("p").fadeIn();
            });
        });
    </script>
</head>

<body>

    <p>This is a paragraph.</p>

    <button class="btn1">Fade out</button>
    <button class="btn2">Fade in</button>

</body>

</html>
