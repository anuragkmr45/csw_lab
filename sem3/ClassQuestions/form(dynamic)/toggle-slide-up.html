<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").slideToggle();
            });
        });
    </script>
</head>

<body>

    <p>This is a paragraph.</p>

    <button>Toggle slideUp() and slideDown()</button>

</body>

</html>
